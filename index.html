<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
 <title>Document</title>
</head>
<body>

 <section class="menu">
  <!-- title -->
  <div class="title">
   <h2>our menu</h2>
   <div class="underline"></div>
  </div>
  <!-- filter buttons -->
  <div class="btn-container">
   <button class="filter-btn" data-id="all">all</button>
   <button class="filter-btn" data-id="breakfast">breakfast</button>
   <button class="filter-btn" data-id="lunch">lunch</button>
   <button class="filter-btn" data-id="shakes">shakes</button>
  </div>
   <!-- menu items -->
   <div class="section-center">
    <!-- single items -->
    <article class="menu-item">
     <img src="menu-item.jpeg" alt="menu item" class="photo">
     <div class="item-info">
      <header>
       <h4>buttermilk pancakes</h4>
       <h4 class="price">$115</h4>
      </header>
       <p class="item-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugit facere dolores temporibus voluptates error illo a velit esse harum? Nihil?</p>
     </div>
    </article>
     <!-- end of single item -->

   </div>
 </section> 

 <script src="script.js"></script>
</body>
</html>
